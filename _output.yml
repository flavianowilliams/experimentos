bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"><img src="img/irati-horizontal.png" width="250px"/></a></li>
      after: |
        <li><a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://mirrors.creativecommons.org/presskit/logos/cc.logo.large.png" width="150px"/></a></li>
    edit: https://github.com/flavianowilliams/experimentos/blob/master/%s
    download: ["pdf", "epub"]
    sharing:
      whatsapp: no
      facebook: no
      twitter: no
      weibo: no
      vk: no
      instapaper: no
      info: yes
      all: []
